<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Menu: Starbucks Coffee Company</title>
	<link rel="icon" href="https://www.starbucks.com/next_static/icons/favicon-16x16.png" />
    <!-- Linking CSS files -->
    <link rel="stylesheet" href="../../styles/output.css">
    <link rel="stylesheet" href="../../styles/style.css">
    <!-- Linking custom font -->
    <link href="https://db.onlinewebfonts.com/c/d7e8a95865396cddca89b00080d2cba6?family=SoDo+Sans+SemiBold" rel="stylesheet">
    <!-- Linking Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/cc39ea921b.js" crossorigin="anonymous"></script>
    <!-- Preconnecting to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Linking Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <!-- Linking Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--call navbar component -->
    <navbar-component
	isMenuPage = "true"
	></navbar-component>
	<!-- sub navbar -->
	<sub-navbar-component page="menu"></sub-navbar-component>
	<section class="md:px-[102px] px-6 pt-10 pb-20 flex justify-start xl:gap-30 lg:gap-20">
		<!-- left sidebar-->
		<sidebar-menu-component></sidebar-menu-component>
		<!-- content -->
		<section class="w-full" id="content-main">
			<main-category-component></main-category-component>
		</section>
	</section>
	<hr class="m-8" />
	<div class="lg:px-28 px-4">
		<!-- footer -->
		<footer-component></footer-component>
	</div>
	<!-- choose a store component -->
	<choose-store-component></choose-store-component>
</body>

<!-- script link component -->
<script type="module" src="./mainCategoryContent.js"></script>
<script type="module" src="./sidebarMenu.js"></script>
<script type="module" src="../../components/layout.js"></script>
<script type="module" src="./index.js"></script>
</html>
